<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>
    <main class="main" id="main">
        <h1 class="title" id="title">Rock, Paper, Scissors!</h1>
        <ul class="btn-items">
            <li><img src="img/rock.png" alt="rock stones transparent background" draggable="false"/><br><br><button class="choice" id="rock">Rock</button></li>
            <li><img src="img/paper.png" alt="paper transparent background" draggable="false"/><br><br><button class="choice" id="paper">Paper</button></li>
            <li><img src="img/scissors.png" alt="rock stones transparent background" draggable="false"/><br><br><button class="choice" id="scissors">Scissors</button></li>
        </ul>
        <div class="flex-wrapper">
            <div class="leaderboard">
                <h3 id="win">Wins: 0</h3>
                <h3 id="lose">Losses: 0</h3>
                <h3 id="draw">Draws: 0</h3>
                <button class="btn-newgame" id="newGame">New Game</button>
            </div>
            <div class="results-wrapper">
                <h2 class="results" id="result">Rules are simple.</h2>
                <h2 class="results" id="message">Try to beat the computer!</h2>
            </div>
        </div>
        <script src="app.js"></script>
    </main>
</body>

</html>
